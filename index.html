<!doctype html>
<html lang='en'>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <title>Passphrase generator</title>
  <link rel="stylesheet" href='styles.css'>
  <meta name='description' content="Generate a passphrase from the Electronic Frontier Foundation's large word list.">
  <link rel='canonical' href='http://codywinchester.com/passphrase/'>
</head>
<body>
  <div class='passphrase'>
    <p id='loading'>Loading ...</p>
    <div id='content'>
      <button>Generate passphrase</button>
      <div id='results'>&nbsp;</div>
      <p>Copies to your clipboard automagically. <a href="https://www.eff.org/deeplinks/2016/07/new-wordlists-random-passphrases">Thanks to the Electronic Frontier Foundation</a>.</p>
    </div>
  </div>
  <script src='scripts.js'></script>
</body>
</html>
